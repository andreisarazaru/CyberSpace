<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
  <link rel = "stylesheet" href = "styles.css">
  <link rel="icon" href="spaceship-favicon.png" type="image/x-icon">
  <title>CyberSpace</title>
</head>
<body>
  

<div class = "container-image">
  <img src = "spaceship-display-photo.gif" href = "display photo" id = "display-photo">
    <div class = "brand">
    <div class = "brand-content">Do you have the courage to face the boundless posibilities? Join us now.</div>
    </div>
</div>

<div class = "background-container"></div>

<div class = "container-forms">
<form class = "form-sign-up">
  <div class = "heading">Enter the <br>Cyberspace</div>

  <div> <!--First Name and Last Name-->
    <label for = "first-name">First Name*&nbsp;&nbsp;&nbsp;</label>
    <label for = "last-name">Last Name*</label>
  </div>
  <div>
    <input type = "text" id = "first-name" name = "first-name" maxlength="20" minlength="1">
    <input type = "text" id = "last-name" name = "last-name" maxlength="20" minlength="1">
  </div>

  <div>
    <label for = "user-email">Email*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <label for = "user-phone-number">Phone Number*</label>
  </div>
  <div>
    <input type = "email" id = "user-email" name = "user-email">
    <input type = "tel" id = "user-phone-number" name = "user-phone-number" pattern = "[0-9]{4}-[0-9]{3}-[0-9]{4}" maxlength="11">
  </div>
   
  <div>
    <label for = "user-password">Password*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <label for = "confirm-password">Confirm Password*</label>
  </div>

  <div>
    <input type = "password" id = "user-password" name = "user-password" minlength="8" maxlength="12">
    <input type = "password" id = "confirm-password" name = "confirm-password" minlength="8" maxlength="12"> 
    <div id = "password-message"></div>
  </div>
   
  </form>

<div class = "account-management">
  <button id = "submit">Create Account</button>
  <p>Already have an account? <a href = "nowhere.html">Log in</a>.</p>
</div>

</div>

<script src = "script.js"></script>

</body>
</html>
